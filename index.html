<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1 class="heading">Disha Calculator..Use Me !</h1>
    <div class="contain set">
        <div class="row">
            <input type="text" placeholder="0" id="input">
        </div>
        <div class="r1">
            <button class="button ope">AC</button>
            <button class="button ope">DEL</button>
            <button class="button ope">%</button>
            <button class="button ope">/</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button ope">*</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button ope">-</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button ope">+</button>
        </div>
        <div class="row">
            <button class="button">00</button>
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button eql_button">=</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
